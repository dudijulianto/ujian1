<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ujian 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .container {
            padding: 50px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="card booking-form">
            <div class="card-body">
                <h1 class="card-title text-center"><B>BOOKING ONLINE</B></h1>
            </div>
            <div class="card-text">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="NAME" style="background-color: rgb(243, 243, 243);">
                        </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="name" placeholder="EMAIL" style="background-color: rgb(243, 243, 243);">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="name" placeholder="PHONE NUMBER" style="background-color: rgb(243, 243, 243);">
                    </div>
                    <div class="mb-3">
                        <select class="form-select mb-3" style="background-color: rgb(243, 243, 243);">
                            <option selected>TYPE OF SERVICE</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="MESSAGE" style="background-color: rgb(243, 243, 243);">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-danger mb-3 mt-4" type="button">Send</button>
                    </div>
                </form>
            </div>          
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
